<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" href="./assets/img/icons/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./assets/css/main.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
    <title>Обо мне</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="section works-hero">
        <div class="container">
          <div class="bg-title works-hero__bg-title">
            <svg class="bg-title__icon bg-title__icon--portfolio" preserveAspectRatio="none">
              <use xlink:href="./assets/img/icons/sprite/sprite.svg#portfolio_header"></use>
            </svg>
          </div>
          <div class="works-hero__socials">
            <div class="social">
              <ul class="social-list">
                <li class="social-item">
                  <div class="social__link-block"><a class="social-link" href="#">
                      <svg class="social-link__icon social-link__icon--white">
                        <use xlink:href="./assets/img/icons/sprite/sprite.svg#vk"></use>
                      </svg></a></div>
                </li>
                <li class="social-item">
                  <div class="social__link-block"><a class="social-link" href="#">
                      <div class="social__link-block">
                        <svg class="social-link__icon social-link__icon--white">
                          <use xlink:href="./assets/img/icons/sprite/sprite.svg#github"></use>
                        </svg>
                      </div></a></div>
                </li>
                <li class="social-item">
                  <div class="social__link-block"><a class="social-link" href="#">
                      <svg class="social-link__icon social-link__icon--white">
                        <use xlink:href="./assets/img/icons/sprite/sprite.svg#in"></use>
                      </svg></a></div>
                </li>
              </ul>
            </div>
          </div>
          <div class="works-hero__gamburger">
            <div class="gamburger-menu"><a class="gamburger-menu__link" href="#">
                <div class="gamburger-menu__elem"></div>
                <div class="gamburger-menu__elem"></div>
                <div class="gamburger-menu__elem"></div></a></div>
          </div>
          <div class="works-hero__avatar">
            <div class="avatar"></div>
            <div class="img__wrap">
              <div class="avatar__img"><img class="img__image" src="./assets/img/elem/my_ava.jpg" alt=""/></div>
            </div>
            <div class="avatar__titles">
              <h2 class="works-hero__avatar_name">Шереверов Евгений</h2>
              <h4 class="works-hero__avatar_desc">Личный сайт веб разработчика</h4>
            </div>
          </div>
          <div class="works-hero__arrow-down">
            <div class="arrow arrow-down"><a class="arrow__link" href="#">
                <svg class="arrow-down__icon">
                  <use xlink:href="./assets/img/icons/sprite/sprite.svg#arrow_down"></use>
                </svg></a></div>
          </div>
          <div class="triangle">
            <div class="tiangle__left">
              <svg class="tiangle__icon">
                <use xlink:href="./assets/img/icons/sprite/sprite.svg#my_about_bg_left"></use>
              </svg>
            </div>
            <div class="triangle__right">
              <svg class="tiangle__icon">
                <use xlink:href="./assets/img/icons/sprite/sprite.svg#my_about_bg_right"></use>
              </svg>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer footer__container">
      <div class="footer__row">
        <div class="footer__nav">
          <nav class="nav">
            <ul class="footer__nav_list">
              <li class="footer__nav_item"><a class="footer__nav_link" href="http://">Мои работы</a></li>
              <li class="footer__nav_item"><a class="footer__nav_link" href="http://">Обо мне</a></li>
              <li class="footer__nav_item"><a class="footer__nav_link" href="http://">Блог</a></li>
              <li class="footer__nav_item"><a class="footer__nav_link" href="http://">Авторизация</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer__socials">
          <ul class="footer__socials_list">
            <li class="footer__socials_item"><a class="footer__socials_link" href="http://">
                <svg class="footer__socials_icon">
                  <use xlink:href="./assets/img/icons/sprite/sprite.svg#vk_round"></use>
                </svg></a></li>
            <li class="footer__socials_item"><a class="footer__socials_link" href="http://">
                <svg class="footer__socials_icon">
                  <use xlink:href="./assets/img/icons/sprite/sprite.svg#github_round"></use>
                </svg></a></li>
            <li class="footer__socials_item"><a class="footer__socials_link" href="http://">
                <svg class="footer__socials_icon">
                  <use xlink:href="./assets/img/icons/sprite/sprite.svg#in_round"></use>
                </svg></a></li>
          </ul>
        </div>
      </div>
      <div class="footer__row">
        <div class="footer__about">
          <div class="footer__about_text">Я веб-разработчик из Новосибирска, и этот сайт я сделал в рамках обучения в Школе онлайн образования LoftSchool. </div>
        </div>
        <div class="footer__copyright">
          <div class="footer__copyright_text">© Владимир Астахов | создано с любовью в LoftSchool | 2016</div>
        </div>
      </div>
    </footer>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
